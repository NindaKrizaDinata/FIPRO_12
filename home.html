<!DOCTYPE html>
<html>
<head>

  <title></title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="fa/web-fa/css/fontawesome-all.css">
  <script src="assets/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="slideshow">

    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/img/header/header1.jpg" alt="First slide">

    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/header/header2.jpg" alt="Second slide">

  </div>
  		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">

  		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">

</div>
